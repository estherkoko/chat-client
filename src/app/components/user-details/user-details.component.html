<p>
  user-details works! {{ user?.fullname }} {{ user?.username }}
</p>


<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12" *ngIf="loggedInUser"> 
        <input id="loggedInUser" type="text" class="validate">
        <label for="Logged_In_User">{{loggedInUser._id}}</label>
      </div>
      <div class="input-field col s12">
        <input id="selectedUser" type="text" class="validate">
        <label for="Selected_User">{{user?._id}}</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        <label for="first_name">Message</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Send
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
