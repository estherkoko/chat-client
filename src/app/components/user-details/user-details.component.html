<p>
  user-details works! {{ user?.fullname }} {{ user?.username }}
</p>


<div class="row">
  <form class="col s12" (submit)="onMessageSubmit(messageForm)" #messageForm = "ngForm">
    <div class="row">
      <div class="input-field col s12" *ngIf="loggedInUser"> 
        <input id="sender" type="text" class="validate form-control" name="sender" [(ngModel)]="loggedInUser._id">
        <label for="Logged_In_User"></label>
      </div>
      <div class="input-field col s12" *ngIf="user">
        <input id="receiver"  type="text"  [(ngModel)]= "user._id" name="receiver">
        <label for="Selected_User" ></label>
      </div>
      <div class="input-field col s12">
        <input id="message"  type="text"  [(ngModel)]= "message" name="message">
        <label for="Selected_User" ></label>
      </div>
    </div>
 
    <div class="form-group">
    <button class="btn waves-effect waves-light" type="submit" [disabled]="!messageForm.valid">Send
      <i class="material-icons right">send</i>
    </button></div>
  </form>
</div>
