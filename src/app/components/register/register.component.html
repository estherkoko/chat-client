<div class="row">
  <br>
    <form class="col s12" (submit)="onRegisterSubmit()">
      <div class="row">
        <div class="input-field col s12 form-group">
          <input placeholder="Placeholder" id="fullname" [(ngModel)]="fullname" name="fullname" type="text" class="validate form-control">
          <label>Full Name</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s12 form-group">
              <input id="email" type="email" [(ngModel)]="email" name="email" class="validate form-control">
              <label>Email</label>
            </div>
          </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" [(ngModel)]="username" name="username" class="validate form-control">
          <label >Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" [(ngModel)]="password" name="password" class="validate form-control">
          <label>Password</label>
        </div>
      </div>
    <div class="row">
      
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button> 
    </div>
    </form>
  </div>
