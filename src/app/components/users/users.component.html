<div class="hero #eceff1 blue-grey lighten-5">
<div class="row z-depth-3 #ffffff white">
  <div class="col s4 ">
      <ul class="list collection with-header">
          <li class="collection-header"><h4>All Users</h4></li>
          <li class="collection-item" *ngFor="let user of users">
           <div>{{user.fullname}}<a [routerLink]="['userpath', user.username]" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
  </div>

  <div class="col s8">

      <router-outlet></router-outlet>

  </div>
</div>
</div>
