<span id="userCount"></span>
<div *ngIf="user">
  <h2 class="page-header">{{user.fullname}}</h2>
  <li class="list-group-item">Username: {{user.username}}</li>
  <li class="list-group-item">Email: {{user.email}}</li>
</div>

<div id="future"></div>
 <form id="form" id="chat_form">
            <input id="chat_input" type="text">
            <input id="userid" type="hidden" placeholder="userid" [value]="user?._id">
            <input id="username" type="hidden" placeholder="userid" [value]="user?.username">
    </form>
